<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Thanh toán - Đăng Đại Bakery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
<div class="container">
<a class="navbar-brand fw-bold text-danger fs-3" href="index.html">Đăng Đại Bakery</a>
</div>
</nav>
<main class="pt-5 mt-5">
<div class="container py-5">
<h3>Thanh toán</h3>
<div class="row">
<div class="col-md-7">
<div class="card mb-3 p-3">
<label class="form-label">Họ tên</label>
<input id="buyer-name" class="form-control mb-2">
<label class="form-label">Số điện thoại</label>
<input id="buyer-phone" class="form-control mb-2">
<label class="form-label">Địa chỉ</label>
<textarea id="buyer-address" class="form-control mb-2"></textarea>
</div>
</div>
<div class="col-md-5">
<div class="card p-3">
<h6>Đơn hàng</h6>
<div id="checkout-items"></div>
<div class="mt-3 d-flex justify-content-between"><b>Tổng</b><b id="checkout-total">0₫</b></div>
<button id="place-order" class="btn btn-danger w-100 mt-3">Xác nhận đặt hàng</button>
</div>
</div>
</div>
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>

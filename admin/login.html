<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Đăng Đại Bakery | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body class="bg-light">

  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg rounded-4 login-card" data-aos="zoom-in">
      <div class="card-body p-4">
        <h3 class="mb-2 text-center text-danger fw-bold">Đăng Đại Bakery - Admin</h3>
        <p class="text-center text-muted small">Đăng nhập để vào trang quản trị</p>

        <form id="loginForm" class="mt-4">
          <div class="mb-3">
            <label class="form-label">Tài khoản</label>
            <input id="username" class="form-control" required placeholder="admin@dangdai.local">
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input id="password" type="password" class="form-control" required placeholder="mật khẩu">
          </div>
          <div class="d-grid">
            <button class="btn btn-danger btn-lg" type="submit">Đăng nhập</button>
          </div>
        </form>

        <div class="mt-3 text-center small text-muted">Tài khoản demo: <b>admin</b> / mật khẩu: <b>123456</b></div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/admin-script.js"></script>
<script>
  AOS.init();
  // Login demo
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    if((u === 'admin' || u === 'admin@dangdai.local') && p === '123456'){
      window.location.href = 'dashboard.html';
    } else {
      alert('Sai tài khoản hoặc mật khẩu (dùng admin / 123456 để vào demo).');
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý sản phẩm - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar (same as dashboard) -->
    <div class="bg-white border-end" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 fw-bold text-danger">Đăng Đại Bakery</div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="products.html" class="list-group-item list-group-item-action active">Quản lý sản phẩm</a>
        <a href="users.html" class="list-group-item list-group-item-action">Quản lý khách hàng</a>
        <a href="import.html" class="list-group-item list-group-item-action">Phiếu nhập</a>
        <a href="pricing.html" class="list-group-item list-group-item-action">Quản lý giá</a>
        <a href="orders.html" class="list-group-item list-group-item-action">Đơn hàng</a>
        <a href="inventory.html" class="list-group-item list-group-item-action">Tồn kho</a>
      </div>
    </div>

    <div id="page-content-wrapper" class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
          <button class="btn btn-sm btn-outline-secondary" id="sidebarToggle">☰</button>
          <div class="ms-auto d-flex align-items-center">
            <div class="me-3 small text-muted">Admin</div>
            <div class="avatar bg-danger text-white rounded-circle d-flex align-items-center justify-content-center">ĐĐ</div>
          </div>
        </div>
      </nav>

      <div class="container-fluid p-4" data-aos="fade-up">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="fw-bold">Quản lý sản phẩm</h4>
          <div>
            <button class="btn btn-outline-danger" id="openAddModal">+ Thêm sản phẩm</button>
            <button class="btn btn-outline-secondary" id="refreshProducts">Tải lại</button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3 d-flex gap-2">
              <input id="searchProduct" class="form-control" placeholder="Tìm theo tên hoặc mã...">
              <select id="filterCategory" class="form-select w-auto">
                <option value="">Tất cả loại</option>
                <option>Bông lan</option><option>Cookies</option><option>Donut</option><option>Macaron</option><option>Tiramisu</option>
              </select>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Mã</th><th>Ảnh</th><th>Tên</th><th>Loại</th><th>Giá bán</th><th>Tồn</th><th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                  <!-- JS render -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Add/Edit Modal -->
        <div class="modal fade" id="productModal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Thêm sản phẩm</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="productForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Mã sản phẩm</label>
                      <input id="p_code" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Tên</label>
                      <input id="p_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Loại</label>
                      <select id="p_category" class="form-select">
                        <option>Bông lan</option><option>Cookies</option><option>Donut</option><option>Macaron</option><option>Tiramisu</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Giá vốn</label>
                      <input id="p_cost" type="number" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Giá bán</label>
                      <input id="p_price" type="number" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Số lượng</label>
                      <input id="p_qty" type="number" class="form-control" value="10" required>
                    </div>
                    <div class="col-md-8">
                      <label class="form-label">Ảnh (link)</label>
                      <input id="p_image" class="form-control" placeholder="assets/images/xxx.jpg">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Mô tả</label>
                      <textarea id="p_desc" class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-danger" id="saveProduct">Lưu</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/admin-script.js"></script>
<script>
  AOS.init();
  // sample products array (demo state)
  const demoProducts = [
    {code:'P001', name:'Bông lan phô mai', category:'Bông lan', cost:12000, price:25000, qty:15, image:'../assets/images/bonglan.jpg'},
    {code:'P002', name:'Cookies chocolate', category:'Cookies', cost:8000, price:20000, qty:30, image:'../assets/images/cookies.jpg'},
    {code:'P003', name:'Donut socola', category:'Donut', cost:7000, price:25000, qty:20, image:'../assets/images/donut1.jpg'},
    {code:'P004', name:'Macaron mix', category:'Macaron', cost:9000, price:30000, qty:12, image:'../assets/images/macaron.jpg'},
    {code:'P005', name:'Tiramisu mini', category:'Tiramisu', cost:15000, price:45000, qty:8, image:'../assets/images/tiramisu.jpg'}
  ];
  window.demoProducts = demoProducts; // expose to admin-script
</script>
</body>
</html>

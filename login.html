<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - Đăng Đại Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(to right, #fff4f4, #ffecec);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 420px;
      margin: 100px auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      background: #fff;
      padding: 30px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .login-card h3 {
      font-weight: bold;
      color: #d62828;
      text-align: center;
    }
    .btn-danger {
      background-color: #d62828;
      border: none;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
    }
    .form-control {
      border-radius: 10px;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger fs-3" href="index.html">
        <i class="fa-solid fa-cake-candles me-2"></i>Đăng Đại Bakery
      </a>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    <div class="login-card" data-aos="zoom-in">
      <h3 class="mb-4">Đăng nhập</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Đăng nhập</button>
        <div class="register-link">
          <p class="mb-0">Chưa có tài khoản? <a href="register.html" class="text-danger fw-bold">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    AOS.init();

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Tạm thời mô phỏng kiểm tra
      if(email === "admin@bakery.com" && password === "123456"){
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        alert("Email hoặc mật khẩu không đúng!");
      }
    });
  </script>
</body>
</html>

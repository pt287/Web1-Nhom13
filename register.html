<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - Đăng Đại Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(to right, #fff4f4, #ffecec);
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      max-width: 480px;
      margin: 100px auto;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      background: #fff;
      padding: 35px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .register-card h3 {
      font-weight: bold;
      color: #d62828;
      text-align: center;
    }
    .btn-danger {
      background-color: #d62828;
      border: none;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
    }
    .form-control {
      border-radius: 10px;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger fs-3" href="index.html">
        <i class="fa-solid fa-cake-candles me-2"></i>Đăng Đại Bakery
      </a>
    </div>
  </nav>

  <main class="pt-5 mt-5">
    <div class="register-card" data-aos="zoom-in">
      <h3 class="mb-4">Tạo tài khoản</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên của bạn" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Đăng ký</button>
        <div class="login-link">
          <p class="mb-0">Đã có tài khoản? <a href="login.html" class="text-danger fw-bold">Đăng nhập ngay</a></p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    AOS.init();

    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("Mật khẩu xác nhận không khớp!");
        return;
      }

      // Giả lập lưu thông tin (localStorage)
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const exists = users.find(u => u.email === email);

      if(exists){
        alert("Email này đã được đăng ký!");
      } else {
        users.push({fullname, email, password});
        localStorage.setItem("users", JSON.stringify(users));
        alert("Đăng ký thành công! Vui lòng đăng nhập.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
